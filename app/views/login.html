<p>Please login with the client ID and password provided to you.</p>
<form>

  <input
    placeholder="Client ID"
    ng-model="loginData.id"></input><br />

  <input
    placeholder="Password"
    type="password"
    ng-model="loginData.password"></input><br />

  <input type="submit" value="Login"></input>

</form>
<br />
